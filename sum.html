<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adddition</title>
</head>
<body>
    <script>
        const number = prompt(`Enter any number`);
        let result = 0;

        for (i=0;i<=number;i++){
            result+=i
        }

        document.write(`sum of numbers upto ${number} is ${result}`)
    </script>
</body>
</html>
